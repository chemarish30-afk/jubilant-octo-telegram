services:
  - type: web
    name: secure-book-reader-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///books.db
    healthCheckPath: /api/books
    autoDeploy: true
